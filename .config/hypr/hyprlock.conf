# BACKGROUND (blurred current screen)
background {
    monitor =
    path = screenshot
    blur_passes = 2
    contrast = 0.9
    brightness = 0.85
    vibrancy = 0.15
    vibrancy_darkness = 0.1
}

# GENERAL OPTIONS
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

